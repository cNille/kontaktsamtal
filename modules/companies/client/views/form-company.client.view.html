<section>
  <div class="page-header">
    <h1>{{vm.company._id ? 'Ändra företag' : 'Skapa nytt företag'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.companyForm" class="form-horizontal" ng-submit="vm.save(vm.form.companyForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.company.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.companyForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Company name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Beskrivning</label>
          <input name="description" type="text" ng-model="vm.company.description" id="description" class="form-control" placeholder="Beskrivning" >
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="language">Språk</label><br>
          <select ng-model="vm.company.language">
            <option value='Svenska'>Svenska</option>
            <option value='English'>English</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="logo">Logo</label>
          <fieldset>
            <div class="form-group">
              <img ng-src="{{vm.company.profileImageURL}}" class="img-thumbnail user-profile-picture">
            </div>
            <div class="form-group" ng-hide="uploader.queue.length">
              <span class="btn btn-default btn-file">
                Select Image <input type="file" nv-file-select uploader="uploader">
              </span>
            </div>
            <div class="form-group" ng-show="uploader.queue.length">
              <button class="btn btn-primary" ng-click="uploadProfilePicture();">{{vm.company._id ? 'Ändra' : Skapa}}</button>
              <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
            </div>
            <div ng-show="success" class="text-center text-success">
              <strong>Company logo changed Successfully</strong>
            </div>
            <div ng-show="error" class="text-center text-danger">
              <strong ng-bind="error"></strong>
            </div>
          </fieldset>
        </div>

        <!--div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.company._id ? 'Update' : 'Create'}}</button>
        </div-->
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
